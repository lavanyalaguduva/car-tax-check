plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jcenter.bintray.com')
    }
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'net.serenity-bdd:serenity-core:2.2.5'
    implementation 'net.serenity-bdd:serenity-screenplay:2.2.9'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:2.2.9'
    implementation 'org.influxdb:influxdb-java:2.12'
    testImplementation 'net.serenity-bdd:serenity-junit:2.2.9'
    testImplementation 'net.serenity-bdd:serenity-cucumber5:2.2.5'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.6.2'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
}

group = 'org.automation'
version = '1.0-SNAPSHOT'
description = 'Sample Serenity BDD project using Cucumber'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
